<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Esscoeng Doc</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="statics/themes/docsify.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      auto2top   : true,

      loadFooter: '_footer.md',

  <script src="statics/js/docsify.js"></script>
  <script src="statics/plugins/zoom-image.min.js"></script>

  <script src="statics/plugins/zoom-image.min.js"></script>
  <script src="statics/plugins/emoji.min.js"></script>
  <script src="statics/plugins/search.min.js"></script>

</html>
